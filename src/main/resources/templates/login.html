<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h2 class="mt-5">Iniciar Sesión</h2>
		<form th:action="@{/login}" th:object="${usuario}" method="post">
			<div class="form-group">
				<label for="email">Correo Electrónico</label>
				<input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" class="form-control" id="password" name="password" th:field="*{password}"
					required>
			</div>
			<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
		</form>
		<div th:if="${error}" class="alert alert-danger mt-3">
			<p th:text="${error}"></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
